<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanly | Inventario</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6c5ce7">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #6c5ce7; font-family: sans-serif; }
        
        /* Pantalla de carga */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #6c5ce7; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 999;
            color: white; transition: opacity 0.5s ease;
        }

        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite; margin-bottom: 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; visibility: hidden;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="spinner"></div>
        <p>Cargando Inventario...</p>
    </div>

    <iframe 
        id="appFrame"
        src="https://script.google.com/macros/s/AKfycbwn0tn6rvDI29QlnhBC4GppWp_N2kZILSCBNSb9mIQlwQYVFg-GdCozxhfJME0s0YnF/exec" 
        allow="camera; microphone; fullscreen; display-capture; autoplay" 
        sandbox="allow-scripts allow-forms allow-popups allow-same-origin"
        onload="quitarSplash()">
    </iframe>

    <script>
        function quitarSplash() {
            const splash = document.getElementById('splash');
            const iframe = document.getElementById('appFrame');
            splash.style.opacity = '0';
            iframe.style.visibility = 'visible';
            setTimeout(() => { splash.style.display = 'none'; }, 500);
        }
    </script>
</body>
</html>
